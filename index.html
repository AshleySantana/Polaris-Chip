<h1>counter-app</h1>
<counter-app></counter-app>
<counter-app number="16" min="14" max="40"></counter-app>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="./src/counter-app.js"></script>
  <script type="module" src="./src/alert-tag.js"></script>
  <script> 
    const myCard=document.querySelectorAll("my-card")
    document.querySelector(".duplicate").addEventListener("click", function(e){
      const myCard = document.querySelector("my-card").cloneNode(true)
      document.querySelector(".card-wrapper").appendChild(myCard)
    })
    document.querySelector("#change-title").addEventListener("click", function(e){
      myCard.cardTitle="The dog"
    })
    document.querySelector("#change-background").addEventListener("click", function(e){
      const shadowRoot=myCard.shadowRoot
      myCard.forEach((card)=>{
        card.shadowRoot.querySelector("#card-list").classList.toggle("change-bg")
      })
    })
    document.querySelector("#change-image").addEventListener("click", function(e){
      const shadowRoot=myCard.shadowRoot
      myCard.forEach((card)=>{
        card.image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_mleh6JmdZBATgzxJOP4FPF6BAeV67YpF7A&usqp=CAU"})
    })
    document.querySelector('#delete-card').addEventListener('click',function(e){
      console.log(document.querySelectorAll('my-card'));
      if(document.querySelectorAll('my-card').length !== 1) {
      document.querySelector('my-card').remove();
    }
  });
  </script>
